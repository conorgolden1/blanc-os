[package]
name = "blanc_os"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "simple_boot",
]

[dependencies]
x86_64 = "0.14.4"
spin = "0.5.2"

# Global Descriptor Table
gdt = { path = "crate/gdt" } 

# Interrupt Handler
interrupts = { path = "crate/interrupts" }

# Serial Printer
serial = { path = "crate/serial" }

# OS Printer
printer = { path = "crate/printer" }

# Memory
memory = { path = "crate/memory" }

[dependencies.bootloader]
version = "0.10.7"
metadata = ["map_page_table_recursively = true"]






[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
